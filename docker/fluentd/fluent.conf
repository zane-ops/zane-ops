<system>
  log_level debug
</system>

<source>
  @type unix
  path /var/fluentd/fluentd.sock
</source>


<label @FLUENT_LOG>
  <match **>
    @type stdout
  </match>
</label>

<filter **>
  @type record_transformer
  enable_ruby true
  <record>
    time ${time.strftime('%Y-%m-%dT%H:%M:%S.%N%z')}
    tag ${tag}
  </record>
</filter>


<match **>
  @type http
  endpoint "http://#{ENV['API_HOST']}:8000/api/logs/ingest"
  http_method post
  json_array true
  open_timeout 5
  <format>
     @type json
  </format>
  <buffer>
    flush_interval 5s
  </buffer>
  <auth>
    method basic
    username zaneops
    password "#{ENV['DJANGO_SECRET_KEY']}"
  </auth>
</match>
